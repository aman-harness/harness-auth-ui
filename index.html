<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static.harness.io/ng-static/images/favicon.ico"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://static.harness.io/ng-static/images/favicon.png"
    />
    <link
      rel="apple-touch-icon"
      href="https://static.harness.io/ng-static/images/favicon.png"
    />
    <title>Harness</title>
    <!-- captchaToken -->
    <!-- invisibleCaptchaToken -->
    <!-- bugsnagToken -->
    <!-- signupExposed -->
    <!-- segmentToken -->
    <!-- deploymentType -->
    <!-- apiUrl -->
    <!-- oauthDisabled -->
    <!-- expectedHostname -->
    <!-- isNewSignupEnabled -->
    <!-- appDyEUMToken -->
    <!-- isMutinyEnabled -->
    <!-- mutinyToken -->
    <!-- featureFlagsToken -->
    <!-- skipcampaigns -->
    <script>
      window.HARNESS_ENABLE_APPDY_EUM =
        "HARNESS_ENABLE_APPDY_EUM_PLACEHOLDER" === "true";
      window.IS_MUTINY_ENABLED = "IS_MUTINY_ENABLED_PLACEHOLDER" === "true";
      if (window.skipcampaigns) {
        try {
          window.skipcampaigns = window.skipcampaigns.split(",");
        } catch (e) {
          window.skipcampaigns = [];
        }
      } else {
        window.skipcampaigns = [];
      }
      if (window.HARNESS_ENABLE_APPDY_EUM && window.appDyEUMToken) {
        window["adrum-start-time"] = new Date().getTime();
        (function (w, d, c) {
          c.appKey = w.appDyEUMToken;
          c.adrumExtUrlHttp = "http://cdn.appdynamics.com";
          c.adrumExtUrlHttps = "https://cdn.appdynamics.com";
          c.beaconUrlHttp = "http://pdx-col.eum-appdynamics.com";
          c.beaconUrlHttps = "https://pdx-col.eum-appdynamics.com";
          c.resTiming = { bufSize: 200, clearResTimingOnBeaconSend: true };
          c.maxUrlLength = 512;
          c.spa = { spa2: true };
          var e = d.createElement("script");
          e.setAttribute("type", "text/javascript");
          e.setAttribute("src", "//cdn.appdynamics.com/adrum/adrum-latest.js");
          d.getElementsByTagName("head")[0].appendChild(e);
        })(
          window,
          document,
          window["adrum-config"] || (window["adrum-config"] = {})
        );
      }
      if (
        window.IS_MUTINY_ENABLED &&
        mutinyToken &&
        window.deploymentType === "SAAS"
      ) {
        const mutinyScript = document.createElement("script");
        mutinyScript.type = "text/javascript";
        mutinyScript.text = `(function(){var a=window.mutiny=window.mutiny||{};if(!window.mutiny.client){a.client={_queue:{}};var b=["identify","trackConversion"];var c=[].concat(b,["defaultOptOut","optOut","optIn"]);var d=function factory(c){return function(){for(var d=arguments.length,e=new Array(d),f=0;f<d;f++){e[f]=arguments[f]}a.client._queue[c]=a.client._queue[c]||[];if(b.includes(c)){return new Promise(function(b,d){a.client._queue[c].push({args:e,resolve:b,reject:d});setTimeout(d,500)})}else{a.client._queue[c].push({args:e})}}};c.forEach(function(b){a.client[b]=d(b)})}})();`;
        const mutinyClient = document.createElement("script");
        mutinyClient.src =
          "https://client-registry.mutinycdn.com/personalize/client/" +
          mutinyToken +
          ".js";
        mutinyClient.dataset.cfasync = "false";
        document.head.appendChild(mutinyScript);
        document.head.appendChild(mutinyClient);
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
